
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile store</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .phones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .phone {
            margin: 20px;
            width: calc(33.33% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .phone img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .phone h2 {
            margin-top: 0;
        }
        .phone p {
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>mobile store</h1>
        </div>
        <div class="phones">
            <div class="phone">
                <img src="phone1.jpg" alt="phone 1">
                <h2>iphone 13</h2>
                <p>6.1-inch display, a15 bionic chip, 12mp camera</p>
                <button class="button">buy now</button>
            </div>
            <div class="phone">
                <img src="phone2.jpg" alt="phone 2">
                <h2>samsung galaxy s22</h2>
                <p>6.2-inch display, exynos 2200 chip, 50mp camera</p>
                <button class="button">buy now</button>
            </div>
            <div class="phone">
                <img src="phone3.jpg" alt="phone 3">
                <h2>google pixel 6</h2>
                <p>6.0-inch display, google tensor chip, 50mp camera</p>
                <button class="button">buy now</button>
            </div>
        </div>
    </div>
    <script>
        // add event listener to buy now buttons
        const buynowbuttons = document.queryselectorall('.button');
        buynowbuttons.foreach(button => {
            button.addeventlistener('click', () => {
                alert('thank you for purchasing!');
            });
        });
    </script>
</body>
</html>
